pluginManagement {
  repositories {
    maven{
      url "http://maven.aliyun.com/nexus/content/groups/public"
      allowInsecureProtocol = true
    }
    google()
    mavenCentral()
  }
}
dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
  repositories {
    google()
    mavenCentral()
  }
}
rootProject.name = "Easycontrol"
include ':app'
include ':server'
include ':cloud'
